<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Text Editor App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <script defer src="script.js"></script>
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">TextEditor</h1>
        <div class="row">
          <div class="col">
            <button id="bold" type="button" onclick="makeBold(this)" class="btn btn-light">Bold</button>
            <button id="italic" type="button" onclick="makeItalic(this)"  class="btn btn-light">Italic</button>
            <button id="underline" type="button" onclick="makeUnderline(this)" class="btn btn-light">Underline</button>
            <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-light"><span class="fas fa-align-left"></span></button>
            <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light"><span class="fas fa-align-center"></span></button>
            <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-light"><span class="fas fa-align-right"></span></button>
          </div>
        </div>
        <hr />
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" id="text-input" rows="3" oninput="updateText()"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light">
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
